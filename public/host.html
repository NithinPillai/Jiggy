<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="host.css"/>
  <title>Jiggy Dance Challenge - Host</title>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="homePage.html" class="logo"><img src="logo.svg" alt="Jiggy Logo"/></a>
      
    </a>
    <nav>
      <!-- nav links here -->
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1 id="header">Challenge <span>Video Feed</span></h1>
    
    <div class="video-container">
      <div class="video-wrapper" id="yourCamera">
        <p class="video-label">Your Camera</p>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>

      <div class="video-wrapper" id="sourceVid">
        <p class="video-label">Source</p>
        <video id="sourceVideo" autoplay playsinline>
            <source src="brown_girl_icy_hot_dance.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
      
      <div class="video-wrapper" id="friendCamera">
        <p class="video-label">Friend's Camera</p>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    
    <div id="invite">
      <p>Invite link: <span id="inviteLink"></span></p>
    </div>
  </div>

  <script src="https://80bc-2605-ad80-20-60d5-e5c3-b2e8-a346-851.ngrok-free.app/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://80bc-2605-ad80-20-60d5-e5c3-b2e8-a346-851.ngrok-free.app');

    // Identify as host
    socket.emit('role', 'host');

    // Create a new RTCPeerConnection using Googleâ€™s public STUN server.
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });
    
    // When a remote track is received, show it in the video element.
    peerConnection.ontrack = event => {
      document.getElementById('remoteVideo').srcObject = event.streams[0];
    };

    // Send any ICE candidates to the client.
    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        socket.emit('candidate', event.candidate);
      }
    };

    // When we receive an offer from the client, set it as the remote description,
    // then create and send an answer.
    socket.on('offer', async offer => {
      console.log('Received offer:', offer);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    // When we receive ICE candidates from the client, add them.
    socket.on('candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Generate the invite link to send to your friend.
    const inviteLinkElem = document.getElementById('inviteLink');
    // This builds a URL assuming client.html is served from the same host and port.
    const currentUrl = window.location.href;
    // Replace "host.html" with "client.html"
    const inviteLink = currentUrl.replace("host.html", "client.html");
    inviteLinkElem.textContent = inviteLink;

    // Grab the video elements
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
  
    async function startLocalVideo() {
      try {
        // Prompt for camera access and get the stream
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        localVideo.srcObject = stream;
        
        // Add the video tracks to the connection.
        stream.getTracks().forEach(track => {
          peerConnection.addTrack(track, stream);
        });
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }
  
    startLocalVideo();
  </script>
</body>
</html>
