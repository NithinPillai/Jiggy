<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="host.css"/>
  <title>Jiggy Dance Challenge - Host</title>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="https://541a-2605-ad80-20-61fd-6d14-d909-46c1-f0d9.ngrok-free.app/homePage.html" class="logo">
      <img src="logo.svg" alt="Jiggy Logo"/>
    </a>
    <nav>
      <!-- nav links here -->
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1 id="header">Challenge <span>Video Feed</span></h1>
    
    <div class="video-container">
      <div class="video-wrapper" id="yourCamera">
        <p class="video-label">Your Camera</p>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>

      <!-- Source video: Loaded from sessionStorage -->
      <div class="video-wrapper" id="sourceVid">
        <p class="video-label">Source</p>
        <!-- Remove autoplay attribute here so we can control it -->
        <video id="sourceVideo" playsinline controls>
          <source id="videoSource" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
      <div class="video-wrapper" id="friendCamera">
        <p class="video-label">Friend's Camera</p>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    
    <div id="invite">
      <p>Invite link: <span id="inviteLink"></span></p>
      <img src="copy.png" id="copyButton" class="copy-icon" alt="Copy Icon"/>
    </div>
  </div>

  <!-- Load uploaded video from sessionStorage -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoUrl = sessionStorage.getItem("uploadedVideoUrl");
      const videoSource = document.getElementById("videoSource");
      const videoElement = document.getElementById("sourceVideo");
      if (videoUrl) {
        videoSource.src = videoUrl;
        videoElement.load();
      } else {
        document.getElementById("sourceVid").style.display = "none";
      }
    });
  </script>

  <!-- Socket.IO and WebRTC Scripts -->
  <script src="https://541a-2605-ad80-20-61fd-6d14-d909-46c1-f0d9.ngrok-free.app/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://541a-2605-ad80-20-61fd-6d14-d909-46c1-f0d9.ngrok-free.app');
    socket.emit('role', 'host');

    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });
    
    // When a remote track is received, display it.
    peerConnection.ontrack = event => {
      document.getElementById('remoteVideo').srcObject = event.streams[0];
    };

    // ICE candidate handling.
    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        socket.emit('candidate', event.candidate);
      }
    };

    // Handle offer from the client.
    socket.on('offer', async offer => {
      console.log('Received offer:', offer);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    // Handle incoming ICE candidates.
    socket.on('candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Listen for "clientJoined" event to trigger autoplay of the source video.
    socket.on('clientJoined', () => {
      console.log("Client has joined; attempting to autoplay source video.");
      const videoElement = document.getElementById("sourceVideo");
      // Call play() to start playback.
      videoElement.play().catch(error => {
        console.error("Autoplay failed:", error);
      });
    });

    // Generate the invite link (replace "host.html" with "client.html").
    const inviteLinkElem = document.getElementById('inviteLink');
    const currentUrl = window.location.href;
    const inviteLink = currentUrl.replace("host.html", "client.html");
    inviteLinkElem.textContent = inviteLink;

    // Start local video for host.
    const localVideo = document.getElementById('localVideo');
    async function startLocalVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => {
          peerConnection.addTrack(track, stream);
        });
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }
    startLocalVideo();

    // Copy invite link functionality.
    const copyButton = document.getElementById('copyButton');
    if (copyButton) {
      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(inviteLink).then(() => {
          console.log('Invite link copied!');
        }).catch(err => {
          console.error('Failed to copy text: ', err);
        });
      });
    }
  </script>
</body>
</html>
