<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="host.css"/>
  <title>Jiggy Dance Challenge - Host</title>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="homePage.html" class="logo"><img src="logo.svg" alt="Jiggy Logo"/></a>
      
    </a>
    <nav>
      <!-- nav links here -->
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1 id="header">Challenge <span>Video Feed</span></h1>
    
    <div class="video-container">
      <div class="video-wrapper" id="yourCamera">
        <p class="video-label">Your Camera</p>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>

      <div class="video-wrapper" id="sourceVid">
        <p class="video-label">Source</p>
        <video id="sourceVideo" autoplay playsinline>
            <source src="brown_girl_icy_hot_dance.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
      
      <div class="video-wrapper" id="friendCamera">
        <p class="video-label">Friend's Camera</p>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    

  </div>
  
  <script src="https://3260-2605-ad80-20-60d5-e5c3-b2e8-a346-851.ngrok-free.app/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://3260-2605-ad80-20-60d5-e5c3-b2e8-a346-851.ngrok-free.app");
    // Identify as client
    socket.emit('role', 'client');

    // Grab the video elements
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    async function startVideo() {
      try {
        // Prompt for camera access and get the stream
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        localVideo.srcObject = stream;
        
        // Set up RTCPeerConnection on the client side.
        const peerConnection = new RTCPeerConnection({
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });
        
        // Add the video tracks to the connection.
        stream.getTracks().forEach(track => {
          peerConnection.addTrack(track, stream);
        });
    
        // Handle incoming remote stream
        peerConnection.ontrack = event => {
          if (event.streams && event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
          }
        };
        
        // When ICE candidates are generated, send them to the host.
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('candidate', event.candidate);
          }
        };

        // Create an offer, set it as local description, and send it.
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);

        // When the client receives the answer from the host, set it.
        socket.on('answer', async answer => {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });
      
        // When ICE candidates are received from the host, add them.
        socket.on('candidate', candidate => {
          peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    startVideo();
  </script>
</body>
</html>
