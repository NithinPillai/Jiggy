<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jiggy</title>
    <!-- Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS if needed -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gradient-to-b from-blue-200 to-blue-500 text-white min-h-screen flex flex-col items-center justify-center">
    
    <!-- App Title -->
    <h1 class="text-5xl font-light mb-12">Jiggy</h1>
    
    <!-- Mode Buttons -->
    <div class="flex gap-8 mb-12">
      <!-- Practice Button with Inline Pencil SVG -->
      <button class="w-40 h-40 bg-white/10 rounded-2xl shadow-lg flex flex-col items-center justify-center backdrop-blur-md hover:scale-105 transition-transform">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-12 h-12 mb-2"
          viewBox="0 0 24 24"
        >
          <path d="M2 22l4-1 12-12-3-3L3 18l-1 4z"/>
          <path d="M14 4l6 6"/>
        </svg>
        <span class="text-lg">Practice</span>
      </button>

      <!-- Challenge Button with Inline Sword SVG -->
      <button class="w-40 h-40 bg-white/10 rounded-2xl shadow-lg flex flex-col items-center justify-center backdrop-blur-md hover:scale-105 transition-transform">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-12 h-12 mb-2"
          viewBox="0 0 24 24"
        >
          <line x1="12" y1="2" x2="12" y2="14" />
          <line x1="8" y1="12" x2="16" y2="12" />
          <line x1="12" y1="14" x2="10" y2="22" />
          <line x1="12" y1="14" x2="14" y2="22" />
          <circle cx="12" cy="22" r="1" />
        </svg>
        <span class="text-lg">Challenge</span>
      </button>
    </div>

    <!-- Source & Upload Section -->
    <div class="flex flex-col gap-6 w-full max-w-xl px-6">
      <div class="flex justify-between items-center">
        <label class="text-lg">Source</label>
        <button class="bg-white/10 px-4 py-2 rounded-lg backdrop-blur-md hover:bg-white/20 transition-colors">
          Upload file
        </button>
      </div>

      <!-- Loading Bar -->
      <div>
        <label class="text-lg block mb-2">Loading</label>
        <div class="w-full bg-white/20 rounded-full h-2">
          <div class="bg-white h-2 rounded-full w-1/2"></div>
        </div>
      </div>
    </div>

  </body>
</html>
