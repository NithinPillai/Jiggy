<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Video Feed</title>
    <style>
        video {
            width: 48%;
            height: auto;
            border: 2px solid black;
        }
        body {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Video Feed from Another User</h2>
    <video id="myVideo" autoplay muted></video>  <!-- Local user camera -->
    <video id="friendVideo" autoplay></video>  <!-- Friend's camera feed -->

    <script>
        // Generate a unique user ID for this user (it could be more sophisticated)
        const userId = Math.floor(Math.random() * 1000);  

        // Establish a WebSocket connection to the server
        const ws = new WebSocket(`ws://localhost:6789/${userId}`);

        // Set up the WebSocket connection
        ws.onopen = function() {
            console.log('WebSocket connected');
        };

        // Handle incoming video stream (from your friend)
        ws.onmessage = function(event) {
            const videoElement = document.getElementById('friendVideo');
            const arrayBuffer = event.data;
            const blob = new Blob([arrayBuffer], { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            videoElement.src = url;
        };

        // Capture and display your camera feed (on the left side)
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('myVideo');
                videoElement.srcObject = stream;

                // Send the video stream to the WebSocket server
                const videoTrack = stream.getVideoTracks()[0];

                // Send video data to the server
                videoTrack.ondataavailable = function(event) {
                    ws.send(event.data);
                };
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        // Start capturing your own camera feed
        startCamera();
    </script>
</body>
</html>
