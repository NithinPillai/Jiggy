<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jiggy</title>
    <link rel="stylesheet" href="homeScreen.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Main background container -->
    <div class="container">
        <!-- White card to hold all content -->
        <div class="card">
            <h1>Jiggy</h1>

            <!-- Icon row -->
            <div class="icons-row">
                <button id="practice-btn" class="button" aria-label="Practice Mode">
                    <img src="pencil.png" alt="button" class="icon">
                </button>
                <button id="challenge-btn" class="button" aria-label="Challenge Mode">
                    <img src="sword.png" alt="Sword Icon" class="icon">
                </button>
            </div>

            <!-- Upload Button -->
            <button id="upload-btn" class="upload-btn">Upload Video</button>
            <input type="file" id="file-input" accept="video/*" style="display: none;" />

            <!-- Progress Bar -->
            <div class="loading-row" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%;"></div>
                </div>
                <p id="file-name"></p>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="modal-container" style="display: none;">
        <div class="modal-background">
            <div class="modal">
                <h2 id="modal-title">Default Title</h2>
                <p id="modal-description">Default description</p>
                <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                    preserveAspectRatio="none">
                    <rect x="0" y="0" fill="none" rx="12" ry="12" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Custom JS File -->
    <script src="homeScreen.js"></script>
</body>

</html>
