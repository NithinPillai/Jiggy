<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jiggy</title>
    <link rel="stylesheet" href="homeScreen.css">
</head>

<body>
    <!-- Main background container -->
    <div class="container">
        <!-- White card to hold all content -->
        <div class="card">
            <h1>Jiggy</h1>

            <!-- Row for the icons -->
            <div class="icons-row">
                <!-- Replace with your pencil icon path -->
                <img src="pencil.png" alt="Pencil Icon" class="icon">
                <!-- Replace with your sword icon path -->
                <img src="sword.png" alt="Sword Icon" class="icon">
            </div>

            <!-- Upload Button -->
            <button class="upload-btn">Upload Video</button>

            <!-- Loading label and bar -->
            <div class="loading-row">
                <p>Loading...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
